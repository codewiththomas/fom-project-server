<head>
	<title></title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<h1 id="apiName"></h1>
	<p id="apiDescription">[[api.description]]</p>

	<ul>

		<li>API-Documentation in Swagger: <a href="swagger" target="_blank">Link</a></li>

		</li>
	</ul>

	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/bootstrap.bundle.min.js" ></script>

	<script>
		
		//this function will load, as soon the document is loaded
		$(document).ready(function() {

			$.getJSON("/api/info", function (result) {
				$("#apiName").text(result.apiName);
				$("#apiDescription").text(result.apiDescription);
			});

		});

	</script>

</body>

</html>
